<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1">
    <title>MIMIZ HOME STORE|Login</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>

<body>
    <div class="topnav">
        <div class="topnav-list">
            <ul>
                <li id="indexhome"><a href="index.html">Mimiz Home STORE</a></li>
                <li id="signup"><a href="../index.html">Sign Up</a></li>
            </ul>
        </div>
    </div>

    <div class="main">
        <div id="image">
            <img src="img/nathan-dumlao-483394-unsplash.jpg"></div>

        <div class="register">
            <div id="brand">
                <h3>MIMIZ HOME STORE</h3>
            </div>
            <div>
                <img src="img/logo2.PNG" id="storelogo" />
            </div>
            <form action="dashboard.html">
                <h3>Login to get started</h3>
                <label>Email:</label>
                <input type="email" placeholder="name@email.com" required />
                <label>Password:</label>
                <input type="password" placeholder="Enter password" required />
                <input type="submit" id="submitbutton" value="Login" />
            </form>
            <div id="account">Don't have an account? <a href="../index.html">SignUp</a></div>

        </div>
    </div>
</body>

</html>
