<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1">
    <title>MIMIZ HOME STORE|New Product</title>
    <link rel="stylesheet" type="text/css" href="css/dashboard_style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" href="css/inventorystyle.css" />
    <link rel="stylesheet" type="text/css" href="css/cartsyle.css" />
    <link rel="stylesheet" type="text/css" href="css/admin_dashboardstyle.css" />
</head>

<body>
    <div class="header">
        <div class="topnav-list">
            <ul>
                <li id="logout"><a href="../index.html">Logout</a></li>
            </ul>
            <h3 id="welcome"><a href="admin_dashboard.html">Admin Dashboard</a></h3>

        </div>
    </div>
    <div class="rowone">
        <div class="secondcolumn">
            <div class="card" id="product">
                <div class="container">
                    <form action="admin_productlist.html">
                        <div class="billing">
                            <h3>Product Form</h3>
                            <label>Product Name</label>
                            <input type="text" id="fname" name="productname" placeholder="Name">
                            <label>Category</label>
                            <select id="select">
                                <option value="Sweatshirts">Sweatshirts</option>
                                <option value="Jeans">Jeans</option>
                                <option value="Shorts">Shorts</option>
                                <option value="tees">Tees</option>
                                <option value="jackets">Jackets</option>
                                <option value="trousers">Trousers</option>
                                <option value="Skirts">Skirts</option>
                                <option value="Suits">Suits</option>
                                <option value="dresses">Dresses</option>

                            </select>

                            <label>Code</label>
                            <input type="text" id="ccnum" name="productcode" placeholder="Code">
                            <label>Cost</label>
                            <input type="text" id="ccnum" name="cost" placeholder="Cost">
                            <label>Price</label>
                            <input type="text" id="ccnum" name="price" placeholder="price">
                            <label>Description</label>
                            <textarea name="description">Enter description...</textarea>
                            <label>Upload image</label>
                            <input type="file" name="pic" accept="image/*">
                        </div>

                        <input type="submit" value="Submit" class="btn">
                    </form>
                </div>
            </div>
        </div>
</body>

</html>
